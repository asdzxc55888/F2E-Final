<head>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->

    <!-- ICON 連結 -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>

    <script src="js/login_script.js"></script>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login_style.css">

</head>

<body >
    <nav class="navbar navbar-expand-lg navbar-dark bg-success fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img class="logo" src="img/index/logo.png">思汗牧場</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item" id="nav-user"></li>
                    <li class="nav-item">
                        <a class="nav-link" href="cart.html">
                            <i class="fas fa-shopping-cart icon_img"></i>購物車</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="shop.html">
                            <i class="fas fa-shopping-bag icon_img"></i>商品頁面</a>
                    </li>
                    <li class="nav-item" id="nav-login">
                        <a class="nav-link" href="login.html" id="nav-login">
                            <i class="fas fa-sign-in-alt icon_img"></i>會員登入</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="aboutus.html">
                            <i class="far fa-envelope icon_img"></i>關於我們</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="aboutfarm.html">
                            <i class="fas fa-info icon_img"></i></i>關於牧場設施</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="signin-form login-area">
        <form method="POST">
            <h2>會員登入</h2>
            <p class="hint-text">使用社群帳號登入</p>
            <div class="social-btn text-center">
                <a href="#" class="btn btn-primary btn-lg" title="Facebook" id="btnFBSingIn">
                    <i class="fab fa-facebook"></i>
                </a>
                <a href="#" class="btn btn-info btn-lg" title="Twitter" id="btnTwitterSingIn">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="#" class="btn btn-danger btn-lg g-signin2" title="Google" id="btnGoogleSingIn">
                    <i class="fab fa-google"></i>
                </a>
            </div>
            <div class="or-seperator">
                <b>or</b>
            </div>
            <div class="form-group">
                <input type="text" class="form-control input-lg" name="username" placeholder="電子信箱" required="required" id="email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control input-lg" name="password" placeholder="輸入您的密碼" required="required" id="password">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success btn-lg btn-block" id="btnSignIn" >登入</button>
            </div>
        </form>
        <div class="text-center small">沒有帳號?
            <a href="signUp.html" id="btnSignOut">點我註冊</a>
        </div>
    </div>
</body>

</html>
