<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="google-signin-client_id" content="493398495425-2ng1oqj2unv82lgbt99mj1sf6fi0qpo9.apps.googleusercontent.com">
    <title>思汗牧場 會員登入</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

    <!-- ICON 連結 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>

    <script src="js/login_script.js"></script>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login_style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img width="40px" class="logo" src="img/index/logo.png">思汗牧場</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">購物車</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">加入會員</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">會員登入</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">聯絡我們</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="signin-form login-area">
        <form action="#" method="post">
            <h2>會員登入</h2>
            <p class="hint-text">使用社群帳號登入</p>
            <div class="social-btn text-center">
                <a href="#" class="btn btn-primary btn-lg" title="Facebook" id="btnFBSingIn">
                    <i class="fa fa-facebook"></i>
                </a>
                <a href="#" class="btn btn-info btn-lg" title="Twitter" id="btnTwitterSingIn">
                    <i class="fa fa-twitter"></i>
                </a>
                <a class="btn btn-danger btn-lg g-signin2" title="Google" id="btnGoogleSingIn">
                    <i class="fa fa-google"></i>
                </a>
            </div>
            <div class="or-seperator">
                <b>or</b>
            </div>
            <div class="form-group">
                <input type="text" class="form-control input-lg" name="username" placeholder="電子信箱" required="required" id="email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control input-lg" name="password" placeholder="輸入您的密碼" required="required" id="password">
            </div>
            <div class="form-group">
                <a type="submit" class="btn btn-success btn-lg btn-block signup-btn" id="btnSignIn">Sign in</a>
            </div>

            <div class="mdl-card__supporting-text" id="sign-info">No one login...</div>

            <div class="text-center small">
                <a href="#">Forgot Your password?</a>
            </div>
        </form>
        <div class="text-center small">Don't have an account?
            <a href="#" id="btnSignOut">Sign up</a>
        </div>
    </div>
</body>

</html>
