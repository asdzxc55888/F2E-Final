    <form action="index.html" method="POST">
        <h1>修改您的個人資料</h1>

        <div class="contentform">
            <div id="sendmessage"> Your message has been sent successfully. Thank you. </div>


            <div class="leftcontact">
                <div class="form-group">
                    <p>使用者名稱
                        <span>*</span>
                    </p>
                    <span class="icon-case">
                        <i class="fa fa-male"></i>
                    </span>
                    <input type="text" name="nom" id="username" required="required" maxlength="10" data-msg="Vérifiez votre saisie sur les champs : Le champ 'Nom' doit être renseigné."
                    />
                    <div class="validation"></div>
                </div>

                <div class="form-group">
                    <p>姓名
                        <span>*</span>
                    </p>
                    <span class="icon-case">
                        <i class="fa fa-user"></i>
                    </span>
                    <input type="text" name="prenom" id="name" required="required" data-msg="Vérifiez votre saisie sur les champs : Le champ 'Prénom' doit être renseigné."
                    />
                    <div class="validation"></div>
                </div>

                <div class="form-group">
                    <p>地址
                        <span>*</span>
                    </p>
                    <span class="icon-case">
                        <i class="fa fa-location-arrow"></i>
                    </span>
                    <input type="text" name="adresse" id="adresse" required="required" data-msg="Vérifiez votre saisie sur les champs : Le champ 'Adresse' doit être renseigné."
                    />
                    <div class="validation"></div>
                </div>
            </div>

            <div class="rightcontact">

                <div class="form-group">
                    <p>電話號碼
                        <span>*</span>
                    </p>
                    <span class="icon-case">
                        <i class="fa fa-phone"></i>
                    </span>
                    <input type="text" name="phone" id="phone" maxlength="10" required="required" data-msg="Vérifiez votre saisie sur les champs : Le champ 'Téléphone' doit être renseigné. Minimum 10 chiffres"
                    />
                    <div class="validation"></div>
                </div>
                <div class="form-group">
                    <p>生日
                        <span>*</span>
                    </p>
                    <input type="date" name="bday" id="birthday" max="2018-6-30" required="required" min="1900-01-01" class="form-control">
                </div>
            </div>
        </div>
        <button type="submit" id="confirm_btn" class="bouton-contact">確認修改</button>

    </form>


</body>
